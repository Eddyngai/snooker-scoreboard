<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snooker score</h1>
        <div class="players">
            <input type="text" id="playerLeft" placeholder="Player 1">
            <input type="text" id="playerRight" placeholder="Player 2">
	    <button onclick="startGame()">Game Start</button>
        </div>
        <div class="scoreboard">
            <div id="leftScore">0</div>
            <div id="rightScore">0</div>
        </div>
        <div class="buttons">
            <button onclick="addScore('left', 1)">Red(1pt)</button>
            <button onclick="addScore('left', 2)">Yellow(2pt)</button>
            <button onclick="addScore('left', 3)">Green(3pt)</button>
            <button onclick="addScore('left', 4)">Brown(4pt)</button>
            <button onclick="addScore('left', 5)">Blue(5pt)</button>
            <button onclick="addScore('left', 6)">Pink(6pt)</button>
            <button onclick="addScore('left', 7)">Black(7pt)</button>
            <button onclick="foul('right', 4)">Player 1 Foul(4pt)</button>
            <button onclick="foul('left', 4)">Player 2 Foul(4pt)</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="history">
            <h2>Score History</h2>
            <ul id="scoreHistory"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
