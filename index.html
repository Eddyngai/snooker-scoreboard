<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snooker score</h1>
        <div class="players">
            <input type="text" id="playerLeft" placeholder="Player 1">
            <input type="text" id="playerRight" placeholder="Player 2">
        </div>
        <div class="scoreboard">
            <div id="leftScore">0</div>
            <div id="rightScore">0</div>
        </div>
        <div class="buttons">
            <button onclick="addScore('left', 1)">紅球 (1分)</button>
            <button onclick="addScore('left', 2)">黃球 (2分)</button>
            <button onclick="addScore('left', 3)">綠球 (3分)</button>
            <button onclick="addScore('left', 4)">咖啡球 (4分)</button>
            <button onclick="addScore('left', 5)">藍球 (5分)</button>
            <button onclick="addScore('left', 6)">粉球 (6分)</button>
            <button onclick="addScore('left', 7)">黑球 (7分)</button>
            <button onclick="foul('right', 4)">左方犯規 (4分)</button>
            <button onclick="foul('left', 4)">右方犯規 (4分)</button>
            <button onclick="reset()">重置</button>
        </div>
        <div class="history">
            <h2>得分歷史</h2>
            <ul id="scoreHistory"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
